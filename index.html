<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body style="height: 100vh">
    <div id="map" style="height: 100%"></div>
  </body>
  <script>
    //SET MAP LOCATION (LAT, LONG)
    var map = L.map("map").setView([14.5995, 120.9842], 13);

    //ADD MARKER
    var marker = L.marker([14.5995, 120.9842]).addTo(map);

    L.tileLayer(
      "https://api.maptiler.com/maps/openstreetmap/256/{z}/{x}/{y}.jpg?key=f7o9viz24aowHK4B26RH",
      {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }
    ).addTo(map);

    map.on("click", function (e) {
      window.ReactNativeWebView.postMessage("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng);
    });

    // setTimeout(function () {
    //   window.ReactNativeWebView.postMessage("Hello!");
    // }, 2000);
  </script>
</html>
